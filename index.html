<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="matrix-eisenhower">
      <a class="matrix-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="section-adding-element">
        <label for="new-task" class="section-title">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="tasks-item-input" type="text">
          <button class="tasks-button tasks-button-add">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul class="tasks" id="incomplete-tasks">
        <li class="tasks-item">
          <input type="checkbox" class="tasks-item-check">
          <label class="tasks-item-label">Pay Bills</label>
          <input type="text" class="tasks-item-input">
          <button class="tasks-button tasks-button-edit">Edit</button>
          <button class="tasks-button tasks-button-delete">
            <img class="button-delete-img" src="./remove.svg" alt="del">
          </button>
        </li>
        <li class="tasks-item edit-mode">
          <input type="checkbox" class="tasks-item-check">
          <label class="tasks-item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks-item-input">
          <button class="tasks-button tasks-button-edit">Save</button>
          <button class="tasks-button tasks-button-delete">
            <img class="button-delete-img" src="./remove.svg" alt="del">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="tasks-item">
          <input type="checkbox" class="tasks-item-check" checked>
          <label class="tasks-item-label">See the Doctor</label>
          <input type="text" class="tasks-item-input">
          <button class="tasks-button tasks-button-edit">Edit</button>
          <button class="tasks-button tasks-button-delete">
            <img class="button-delete-img" src="./remove.svg" alt="del">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
